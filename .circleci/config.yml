version: 2.1
executors:
  default:
    docker:
      - image: circleci/golang:1.13

jobs:
  lint:
    executor:
      name: default
    steps:
      - checkout
      - run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.21.0
      - run: make check-style

  test:
    executor:
      name: default
    steps:
      - checkout
      - run: make test

workflows:
  version: 2
  untagged-build:
    jobs:
      - lint
      - test
