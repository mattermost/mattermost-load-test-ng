# config file version
apiVersion: 1

# list of datasources to insert/update depending
# what's available in the database
datasources:
- name: loadtest-source
  type: prometheus
  access: proxy
  orgId: 1
  url: %s
  isDefault: true
  version: 1
  editable: true
  jsonData:
    timeInterval: "5s"
- name: Loki
  type: loki
  access: proxy
  url: http://localhost:3100
  jsonData:
    timeout: 60
    maxLines: 1000
